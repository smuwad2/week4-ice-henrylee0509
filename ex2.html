<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        function changeShape(){
            // get element
            let shape = document.getElementById('div1');
            // check if its a square
            if(square){
                // if its a square, change to a circle
                // border-radius of a circle is 50%
                shape.style.borderRadius = '50%'
            }
            else{
                // if its not a square, change to a sqaure
                // border-radius of a circle is 0
                shape.style.borderRadius = '0px'
            }
            // toggle according to current shape
            square = !square
        }
    </script>

</body>
</html>
