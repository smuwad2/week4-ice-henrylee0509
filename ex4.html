<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="addItem">Enter</button>

   <ul>
      <li>Notebook<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Jello<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Spinach<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Rice<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Birthday Cake<button onclick="deleteItem(this.parentNode)">Delete</button></li>
      <li>Candles<button onclick="deleteItem(this.parentNode)">Delete</button></li>
   </ul>

   <script>

      // add code here
    const btnAdd = document.getElementById('addItem')
    btnAdd.addEventListener('click', addItem)
    const btnDlt = document.getElementById('')
    function addItem(){
        // get item name that user enter
        const newItem = document.getElementById('inputText').value
        // getElementsByTagName returns a list of ul
        // [0] to specify the list that I want to get / access
        const ulEle = document.getElementsByTagName('ul')[0]
        // create new li element
        const liEle = document.createElement('li')
        // assign user input to innerText of new list item
        liEle.innerText = newItem
        // create delete button for newly added items
        const btnDeleteEle = document.createElement('button')
        // display text for button
        btnDeleteEle.innerText = 'Delete'
        // add event handler -> click to delete 
        btnDeleteEle.addEventListener('click', function(){
         deleteItem(this.parentNode)
        })
        liEle.appendChild(btnDeleteEle)
        // add new list item to list
        ulEle.appendChild(liEle)
    }
      function deleteItem(elem){
         elem.remove();
      }

   </script>

</body>

</html>
