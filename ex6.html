<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        // 1. access dropdown
        // 2. get name of selected item
        // 3. add selected item to shoplist
        // note: for buttons addEvenListener use 'click' for dropdown use 'change'
        const dropdown = document.getElementById('select_item')
        dropdown.addEventListener('change', addItem)
        function addItem(){
            const shopListUl = document.getElementById('shopList')
            const liEle = document.createElement('li')
            const newItemName = dropdown.value
            liEle.innerText = newItemName
            shopListUl.appendChild(liEle)

        }
        
        
    </script>

    

    </body>
</html>
