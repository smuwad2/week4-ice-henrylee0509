<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button id="addItem">Enter</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
    const btnAdd = document.getElementById('addItem')
    btnAdd.addEventListener('click', addItem)
    function addItem(){
        // get item name that user enter
        const newItem = document.getElementById('inputText').value
        // getElementsByTagName returns a list of ul
        // [0] to specify the list that I want to get / access
        const ulEle = document.getElementsByTagName('ul')[0]
        // create new li element
        const liEle = document.createElement('li')
        // assign user input to innerText of new list item
        liEle.innerText = newItem
        // add new list item to list
        ulEle.appendChild(liEle)
    }

   </script>

</body>

</html>
